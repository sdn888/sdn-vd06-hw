<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Анкета пользователя</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
    <div class="card shadow">
        <div class="card-header bg-primary text-white">
            <h3 class="mb-0">Анкета пользователя</h3>
        </div>
        <div class="card-body">
            <form method="post">
                <div class="mb-3">
                    <label for="name" class="form-label">Имя:</label>
                    <input type="text" class="form-control" id="name" name="name" required>
                </div>
                <div class="mb-3">
                    <label for="city" class="form-label">Город:</label>
                    <input type="text" class="form-control" id="city" name="city" required>
                </div>
                <div class="mb-3">
                    <label for="hobby" class="form-label">Хобби:</label>
                    <input type="text" class="form-control" id="hobby" name="hobby" required>
                </div>
                <div class="mb-3">
                    <label for="age" class="form-label">Возраст:</label>
                    <input type="number" class="form-control" id="age" name="age" required>
                </div>
                <button type="submit" class="btn btn-success">Отправить</button>
            </form>
        </div>
    </div>

    {% if users %}
        <h4 class="mt-4">Все анкеты</h4>
        {% for user in users %}
        <div class="card shadow mt-3">
            <div class="card-header bg-secondary text-white">
                {{ user.name }} ({{ user.age }} лет)
            </div>
            <div class="card-body">
                <p><strong>Город:</strong> {{ user.city }}</p>
                <p><strong>Хобби:</strong> {{ user.hobby }}</p>
            </div>
        </div>
        {% endfor %}
    {% endif %}
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
